# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  provision_command:
    - curl -o bootstrap-salt.sh -L https://bootstrap.saltstack.com
    - sh bootstrap-salt.sh -XdPbfrq -x python3 git develop
    # - sed "1102q;d" /usr/lib/python3/dist-packages/salt/modules/pip.py
  run_command: /lib/systemd/systemd

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  ## SALT `develop`
  - name: debian-9-presalted-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:debian-9
  - name: debian-9-nonsalted-develop-py3
    driver:
      image: debian:9
      provision_command:
        - apt-get update && apt-get install -y udev
    provisioner:
      salt_install: bootstrap
      salt_bootstrap_options: -X -x python3 -d git develop

  - name: ubuntu-18.04-presalted-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:ubuntu-18.04
  - name: ubuntu-18.04-nonsalted-develop-py3
    driver:
      image: ubuntu:18.04
      provision_command:
        - apt-get update && apt-get install -y udev
    provisioner:
      salt_install: bootstrap
      salt_bootstrap_options: -X -x python3 -d git develop

  - name: centos-7-presalted-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:centos-7
  - name: centos-7-nonsalted-develop-py2
    driver:
      image: centos:7
      provision_command:
        - yum -y update && yum -y install git
    provisioner:
      salt_install: bootstrap
      salt_bootstrap_options: -X -d git develop

  - name: fedora-29-presalted-develop-py3
    driver:
      image: netmanagers/salt-develop-py3:fedora-29
  - name: fedora-29-nonsalted-develop-py3
    driver:
      image: fedora:29
      provision_command:
        - yum -y update && yum -y install udev
    provisioner:
      salt_install: bootstrap
      salt_bootstrap_options: -XP -x python3 -d git develop

  # - name: opensuse-leap-15-presalted-develop-py3
