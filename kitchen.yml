provisioner:
  name: salt_solo
  log_level: info
  salt_install: none
  require_chef: false
  formula: template
  salt_copy_filter:
    - .kitchen
    - .git
  state_top:
    base:
      '*':
        - template
  pillars:
    top.sls:
      base:
        '*':
          - template
  pillars_from_files:
    template.sls: pillar.example

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
